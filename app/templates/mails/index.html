{% extends 'base.html' %}

{% block header%}
<h1 >{% block title %} Correos Enviados {% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for mail in mails%}
    <li class="mail">
        <div>
            <span class="email">{{mail['email']}}</span>
            <span class="subject">{{mail['subject']}}</span>
            <hr>
            <p class="mail-content">{{mail['content']}}</p>
            <span class="email">{{mail['email']}}</span>
            <span class="email">{{mail['email']}}</span>

        </div>



    </li>


    {% endfor %}


</ul>
{% endblock %}
